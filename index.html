<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        />
        <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
        crossorigin="anonymous"
        />
        <link rel="stylesheet" href="assets/css/style.css" />
        <title>Weather Dashboard</title>
    </head>
    <body>
        <header>
            <h1>Weather Dashboard</h1>
        </header>
        <div class="container">
            <aside>
                <p>Search for a city:</p>
                <input id="searchbar" onkeyup="searchCity()" type="text" name="search" placeholder="Find a city...">
                <button type="submit">Search</button>
                <div class="recent-cities"></div>
            </aside>
    
            <main>
                <section class="current-weather">
    
                </section>
                <section class="5-day-forecast">
                    <div class="future-day" id="1">
                        <div class="date"></div>
                        <p>Temp:</p>
                        <p>Wind:</p>
                        <p>Humidity:</p>
                    </div>
                    <div class="future-day" id="2">
                        <div class="date"></div>
                        <p>Temp:</p>
                        <p>Wind:</p>
                        <p>Humidity:</p>
                    </div>
                    <div class="future-day" id="3">
                        <div class="date"></div>
                        <p>Temp:</p>
                        <p>Wind:</p>
                        <p>Humidity:</p>
                    </div>
                    <div class="future-day" id="4">
                        <div class="date"></div>
                        <p>Temp:</p>
                        <p>Wind:</p>
                        <p>Humidity:</p>
                    </div>
                    <div class="future-day" id="5">
                        <div class="date"></div>
                        <p>Temp:</p>
                        <p>Wind:</p>
                        <p>Humidity:</p>
                    </div>
                </section>
            </main>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="assets/js/script.js"></script>
    </body>
</html>
