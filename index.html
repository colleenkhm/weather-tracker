<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container-fluid">
        <div class="row">
            <aside class="col-md-4" id="aside">
                <div class="row flex-container">
                    <div class="col-md-4 citySearch">
                        <p class="button">Search for a City:</p>
                        <input type="text" id="searchInput" class="button" placeholder="Find a city...">
                        <button type="submit" id="submit" class="button">Search</button>
                    </div>
                    <div class="recentCities row">
                        <div class="searchResults col-md-4">
                            <div class="button">
                                
                            </div>
                        </div>
                        
                    </div>
                </div>
            </aside>
            <section class="weather col-md-8">
                <div class="currentWeather row">
                    <div class="currentWeatherHead col-md-8">
                        <div class="row">
                            <h2 class="currentCityName">Portland</h2>
                            <h2 class="currentDate">3/20</h2>
                            <img class="weatherIcon" href="">
                        </div>
                    </div>
                    <div class="weatherInfo col-md-8">
                        <p>Temp:</p>
                        <p>Wind:</p>
                        <p>UV Index:</p>
                        <p>Humidity:<p>
                    </div>
                </div>
                <div class="forecast flex-container row">
                    <h2 class="col-md-8">Five-Day Forecast:</h2> 
                    <div class="card-container row">
                        <div class="card futureDay" id="1">
                            <div class="date card-title"></div>
                            <img class="icon">
                            <p>Temp:</p>
                            <p>Wind:</p>
                            <p>Humidity:</p>
                        </div>
                        <div class="card futureDay" id="2">
                            <div class="date card-title"></div>
                            <img class="icon">
                            <p>Temp:</p>
                            <p>Wind:</p>
                            <p>Humidity:</p>
                        </div>
                        <div class="card futureDay" id="3">
                            <div class="date card-title"></div>
                            <img class="icon">
                            <p>Temp:</p>
                            <p>Wind:</p>
                            <p>Humidity:</p>
                        </div>
                        <div class="card futureDay" id="4">
                            <div class="date card-title"></div>
                            <img class="icon">
                            <p>Temp:</p>
                            <p>Wind:</p>
                            <p>Humidity:</p>
                        </div>
                        <div class="card futureDay" id="5">
                            <div class="date card-title"></div>
                            <img class="icon">
                            <p>Temp:</p>
                            <p>Wind:</p>
                            <p>Humidity:</p>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
