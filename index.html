<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <div class="flex-container">
        <aside class="aside col-md-3">
            <div class="search">
                <div class="row">
                    <p>Search for a city:</p>
                </div>
                <form id="citySearch">
                    <div class="formEntry">
                        <input type="text" name="searchInput" placeholder="Find a city...">
                        </br>
                        <button type="submit">Search</button>
                    </div>
                    <section class="recent-cities"></section>
                </form>
        </aside>

        <main class="forecastDisplay col-md-9">
            <section class="currentWeather">
                    <h2 class="cityName">City Name</h2>
                    <h2 class="currentDate">Current Date</h2>
                    <img class="weather icon">weather icon></img>
                    <p>Temp:</p>
                    <p>Wind:</p>
                    <p>UV Index:</p>
                    <p>Humidity:</p>
            </section>
            <section class="wrapper forecast col-md-9">
                <div class="futureDay" id="1">
                    <div class="date"></div>
                    <img class="icon">
                    <p>Temp:</p>
                    <p>Wind:</p>
                    <p>Humidity:</p>
                </div>
                <div class="futureDay" id="2">
                    <div class="date"></div>
                    <img class="icon">
                    <p>Temp:</p>
                    <p>Wind:</p>
                    <p>Humidity:</p>
                </div>
                <div class="futureDay" id="3">
                    <div class="date"></div>
                    <img class="icon">
                    <p>Temp:</p>
                    <p>Wind:</p>
                    <p>Humidity:</p>
                </div>
                <div class="futureDay" id="4">
                    <div class="date"></div>
                    <img class="icon">
                    <p>Temp:</p>
                    <p>Wind:</p>
                    <p>Humidity:</p>
                </div>
                <div class="futureDay" id="5">
                    <div class="date"></div>
                    <img class="icon">
                    <p>Temp:</p>
                    <p>Wind:</p>
                    <p>Humidity:</p>
                </div>
            </section>
        </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
